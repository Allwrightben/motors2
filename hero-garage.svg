<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="600" height="400" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect y="280" width="600" height="120" fill="#444"/>
  
  <!-- Garage Building -->
  <rect x="80" y="120" width="400" height="160" fill="#2d2d2d" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Garage Door -->
  <rect x="100" y="140" width="360" height="130" fill="#333" stroke="#444" stroke-width="2"/>
  
  <!-- Garage Door Grid -->
  <line x1="100" y1="170" x2="460" y2="170" stroke="#555" stroke-width="1"/>
  <line x1="100" y1="200" x2="460" y2="200" stroke="#555" stroke-width="1"/>
  <line x1="100" y1="230" x2="460" y2="230" stroke="#555" stroke-width="1"/>
  <line x1="180" y1="140" x2="180" y2="270" stroke="#555" stroke-width="1"/>
  <line x1="280" y1="140" x2="280" y2="270" stroke="#555" stroke-width="1"/>
  <line x1="380" y1="140" x2="380" y2="270" stroke="#555" stroke-width="1"/>
  
  <!-- Garage Light -->
  <circle cx="280" cy="160" r="8" fill="#FFD700" opacity="0.8"/>
  
  <!-- Roof -->
  <polygon points="80,120 280,40 480,120" fill="#1a1a1a" stroke="#000" stroke-width="2"/>
  
  <!-- Roof Shine -->
  <polygon points="280,40 200,80 360,80" fill="#ff6b35" opacity="0.3"/>
  
  <!-- Car in Garage -->
  <!-- Car body -->
  <ellipse cx="280" cy="220" rx="80" ry="25" fill="url(#carGrad)"/>
  
  <!-- Car top -->
  <rect x="250" y="185" width="60" height="25" rx="8" fill="url(#carGrad)"/>
  
  <!-- Car windows -->
  <rect x="255" y="188" width="12" height="18" rx="2" fill="#87CEEB" opacity="0.6"/>
  <rect x="273" y="188" width="12" height="18" rx="2" fill="#87CEEB" opacity="0.6"/>
  
  <!-- Front wheel -->
  <circle cx="230" cy="245" r="15" fill="#222"/>
  <circle cx="230" cy="245" r="10" fill="#333"/>
  
  <!-- Back wheel -->
  <circle cx="330" cy="245" r="15" fill="#222"/>
  <circle cx="330" cy="245" r="10" fill="#333"/>
  
  <!-- Wheel rims -->
  <circle cx="230" cy="245" r="6" fill="#888"/>
  <circle cx="330" cy="245" r="6" fill="#888"/>
  
  <!-- Headlights -->
  <circle cx="210" cy="220" r="5" fill="#FFFF99"/>
  
  <!-- Tools on wall -->
  <!-- Wrench -->
  <g opacity="0.5">
    <line x1="450" y1="160" x2="480" y2="140" stroke="#999" stroke-width="3" stroke-linecap="round"/>
    <circle cx="450" cy="160" r="4" fill="#999"/>
  </g>
  
  <!-- Hammer -->
  <g opacity="0.5">
    <line x1="500" y1="200" x2="510" y2="170" stroke="#999" stroke-width="2" stroke-linecap="round"/>
    <rect x="505" y="165" width="10" height="15" fill="#999"/>
  </g>
  
  <!-- Shadow under garage -->
  <ellipse cx="280" cy="285" rx="200" ry="15" fill="#000" opacity="0.2"/>
  
  <!-- Sunlight reflection on car -->
  <ellipse cx="260" cy="210" rx="15" ry="8" fill="#fff" opacity="0.3"/>
  
  <!-- Spark effect -->
  <g opacity="0.7">
    <circle cx="200" cy="150" r="2" fill="#ff6b35"/>
    <circle cx="210" cy="145" r="1.5" fill="#f7931e"/>
    <circle cx="205" cy="155" r="1.5" fill="#ff6b35"/>
  </g>
</svg>
